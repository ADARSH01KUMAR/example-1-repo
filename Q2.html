<html>
	<head>
 		<script src="jq.js">
			</script>
 		<script>
			 $(document).ready(function(){
 			 $("h1").click(function(){
 			 $(this).hide();
		 });
 			$("h2").dblclick(function(){
 			$(this).hide();
			 });
 		 });
     		</script>
	</head>
	<body>
 		<h1>Singal Click!</h1>
		<h1>Double Click!</h1>
		
	</body>
